<!DOCTYPE html><html><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"><title>Clean Master</title><link rel="shortcut icon" href=/icon/32.png type=image/x-icon><link rel=stylesheet href=/lib/css/common.css><link rel=stylesheet href=/option/css/universal.css><link rel=stylesheet href=/option/css/option.css><script src=/lib/js/qrcode.min.js></script></head><body><div id=J-option></div><div class=social-share></div><script type=text/x-template id=J-option-template><div @click="bodyClick"> <div class="main" > <!-- <div class="logo"> </div> --> <div class="title"> <img src="../icon/Group-2.svg" width=96px height=96px> <span>Clean Master {{'option' | i18n}}</span> </div> <!-- Time period --> <div class="page-op"> <div class="option-title">{{"timePeriod" | i18n}}</div> <div class="list-content clean-time-select"> <div class="clean-time-title" :class="{'active': taggle}" @click.stop="selectTime"> <span>{{cleanTimeContent | i18n}}</span> <img :class="{'img-active': taggle}" src="../icon/icon-down.svg"> </div> <ul class="clean-time-all" :class="{'clean-time-all-active': taggle}"> <li class="clean-time-title" @click="selectTimeItem" data-index="Last Hour">{{'lastHour' | i18n}}</li> <li class="clean-time-title" @click="selectTimeItem" data-index="Last Day">{{"lastDay" | i18n}}</li> <li class="clean-time-title" @click="selectTimeItem" data-index="Last Week">{{"lastWeek" | i18n}}</li> <li class="clean-time-title" @click="selectTimeItem" data-index="Last Month">{{"lastMonth" | i18n}}</li> <li class="clean-time-title" @click="selectTimeItem" data-index="Everything">{{"Everything" | i18n}}</li> </ul> </div> <div class="center"> <div class="immediatelyClean universal-btn"> <div @click="immediatelyClean" class="clean-btn"> <div :class="{'cleaningImg-active': cleaning}"> <img :src="'../../icon/' + cleanImg" :class="{'cleaning-img': cleanimgRotate}"> </div> <span>{{cleanText | i18n}}</span> </div> </div> </div> </div> <!-- 标签页 --> <clean-tabs /> <!-- 自动清理 --> <clean-auto /> <!-- data to remove --> <div class="page-op"> <div class="option-title">{{"datatoremove" | i18n}}</div> <ul class="clean-content"> <clean-content v-for="(item, key) in cleanContent" :cleanitem="item" :key="key" @changeCleanItem="cleaningStatus" /> </ul> <div class="clean-data-btn"> <div class="universal-btn" @click="selectClearDate('all')"> <div>{{'SelectAll' | i18n}}</div> </div> <div class="universal-btn" @click="selectClearDate('no')"> <div>{{'SelectNone' | i18n}}</div> </div> <div class="universal-btn" @click="selectClearDate('recommend')"> <div>{{'Recommendation' | i18n}}</div> </div> </div> </div> <!-- 捐助我们 --> <!-- <donate :jumpUrl="jumpUrl" /> --> <!-- 评分和反馈 --> <!-- <grade :jumpUrl="jumpUrl" /> --> <!-- 分享 --> <!-- <share :jumpUrl="jumpUrl" /> --> <!-- 关于我们 --> <about-us :jumpUrl="jumpUrl" /> </div> </div></script><script type=text/x-template id=J-clean-tabs-template><div class="page-op"> <div class="option-title">{{'Tabblad' | i18n}}</div> <ul class="clean-content"> <li class="clean-item" @click="changeTabs('tabs')"> <img :src="clean_tabs.tabs ? '../icon/icon-checkbox-on.svg' : '../icon/icon-checkbox-off.svg'"> <span>{{"Closeothertabsbeforecleaning" | i18n}}</span> </li> <li class="clean-item" @click="changeTabs('fixed')"> <img :src="clean_tabs.fixed ? '../icon/icon-checkbox-on.svg' : '../icon/icon-checkbox-off.svg'"> <span>{{"Allow_clearing_of_fixed_tabs" | i18n}}</span> </li> </ul> </div></script><script type=text/x-template id=J-clean-auto-template><div class="page-op"> <div class="option-title">{{'Automatic_clean' | i18n}}</div> <ul class="clean-content"> <li class="clean-item" @click="changeAuto('open')"> <img :src="open_auto ? '../icon/icon-checkbox-on.svg' : '../icon/icon-checkbox-off.svg'"> <span>{{"click_icon_clean" | i18n}}</span> </li> <li class="clean-item" @click="changeAuto('auto')"> <img :src="claen_auto ? '../icon/icon-checkbox-on.svg' : '../icon/icon-checkbox-off.svg'"> <span>{{"close_browser_clean" | i18n}}</span> </li> <li class="about-history"> <span>{{'asyc_error' | i18n}}</span><a class="go-to-settings" @click="gotosetting">{{'go_to_settings' | i18n}}</a> </li> </ul> </div></script><script type=text/x-template id=J-clean-hint-template><div class="hint" :class="{'hint_active': isShow}"> <div class="page-op"> <div class="option-title">{{'prompt' | i18n}}</div> <div>{{names + '_prompt' | i18n}} </div> <div class="list-content hint-btn"> <div class="universal-btn" @click.stop="handleClick(1)"> <span>{{"confirm" | i18n}}</span> </div> <div class="universal-btn" @click.stop="handleClick(0)"> <span>{{"cancel" | i18n}}</span> </div> </div> </div> </div></script><script type=text/x-template id=J-clean-content-template><li class="clean-item" @click.stop="handleChange"> <!-- 提示 --> <clean-hint :names="cleanitem.name" :isShow="prompt" @sureClean = "handleSure"/> <img :src="cleanitem.isClean ? '../icon/icon-checkbox-on.svg' : '../icon/icon-checkbox-off.svg'"> <span>{{cleanitem.name | i18n}} - <span class='clean-item-desc'>{{cleanitem.name + '_info' | i18n}}</span></span> </li></script><script type=text/x-template id=J-feedback-template><div class="page-op"> <div class="option-title">反馈</div> <div class="feedback"> fankui </div> <div class="option-btn"> <div>还有话说</div> <div>关闭页面</div> </div> </div></script><script type=text/x-template id=J-about-us-template><div class="page-op aboutss"> <div class="option-title">{{"aboutUs" | i18n}}</div> <!-- <div class="about-we" @click="aboutUs('about')">{{"FeedbackandSuggestion" | i18n}}</div> --> <div class="about-we" @click="aboutUs('term-of-use')">{{"termsOfUse" | i18n}}</div> <div class="about-we" @click="aboutUs('privacy-policy')">{{"privacyPolicy" | i18n}}</div> <div class="contact-we"> {{"contact" | i18n}}: mcintyrebrogangto790@gmail.com </div> </div></script><script defer src=/lib/js/lib.js></script><script src=/lib/js/vue/2.5.16/vue.min.js></script><script defer src=/option/js/option.js></script></body></html>
